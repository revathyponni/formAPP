<div class="mt-2">
  <div class="row">
    @for (field of fields; track field.type) {
    <div class="col-md-12">
      <div class="card text-center h-100">
        <button
          class="btn btn-light border-0 p-0"
          cdkDrag
          [cdkDragData]="field"
          cdkDragPreviewContainer="parent"
        >
          <div
            class="card-body btn btn-light d-flex align-items-center justify-content-start gap-2 py-2"
          >
            <i class="material-icons fs-4 text-primary">{{ field.icon }}</i>
            <span class="text-muted small">{{ field.label }}</span>
          </div>
        </button>
      </div>
    </div>
    }
  </div>
</div>
